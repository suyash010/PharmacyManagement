<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Medicine</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    *, *:after, *:before {
      box-sizing: border-box;
    }

    body {
      font-family: "DM Sans", sans-serif;
      line-height: 1.5;
      background-color: #f1f3fb;
      padding: 0 2rem;
    }

    img {
      max-width: 100%;
      display: block;
    }

    input {
      appearance: none;
      border-radius: 0;
    }

    .card {
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 425px;
      background-color: #FFF;
      border-radius: 10px;
      box-shadow: 0 10px 20px 0 rgba(153, 153, 153, 0.25);
      padding: .75rem;
    }

    .card-image {
      border-radius: 8px;
      overflow: hidden;
      padding-bottom: 65%;
      background-image: url('https://assets.codepen.io/285131/coffee_1.jpg');
      background-repeat: no-repeat;
      background-size: 150%;
      background-position: 0 5%;
      position: relative;
    }

    .card-heading {
      position: absolute;
      left: 40%;
      top: 15%;
      right: 10%;
      font-size: 1.75rem;
      font-weight: 700;
      color: #735400;
      line-height: 1.222;
    }

    .card-heading small {
      display: block;
      font-size: .75em;
      font-weight: 400;
      margin-top: .25em;
    }

    .card-form {
      padding: 2rem 1rem 0;
    }

    .input {
      display: flex;
      flex-direction: column-reverse;
      position: relative;
      padding-top: 1.5rem;
    }

    .input + .input {
      margin-top: 1.5rem;
    }

    .input-label {
      color: #8597a3;
      position: absolute;
      top: 1.5rem;
      transition: .25s ease;
    }

    .input-field {
      border: 0;
      z-index: 1;
      background-color: transparent;
      border-bottom: 2px solid #eee; 
      font: inherit;
      font-size: 1.125rem;
      padding: .25rem 0;
    }

    .input-field:focus,
    .input-field:valid {
      outline: 0;
      border-bottom-color: #6658d3;
    }

    .input-field:focus + .input-label,
    .input-field:valid + .input-label {
      color: #6658d3;
      transform: translateY(-1.5rem);
    }

    .action {
      margin-top: 2rem;
      display: flex;
      gap: 10px;
    }

    .action-button {
      font: inherit;
      font-size: 1.25rem;
      padding: 1em;
      width: 100%;
      font-weight: 500;
      background-color: #6658d3;
      border-radius: 6px;
      color: #FFF;
      border: 0;
      cursor: pointer;
    }

    .action-button:focus {
      outline: 0;
    }

    .card-info {
      padding: 1rem 1rem;
      text-align: center;
      font-size: .875rem;
      color: #8597a3;
    }

    .card-info a {
      display: block;
      color: #6658d3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-image"></div>
    <div class="card-heading">
      Add New Medicine
      <small>Fill in the medicine details below</small>
    </div>
    <form class="card-form" id="add-medicine-form" action="save.php" method="post">
      <div class="input">
        <input type="number" class="input-field" id="medicine-id" name="medicine_id" required>
        <label class="input-label" for="medicine-id">Medicine ID</label>
      </div>
      <div class="input">
        <input type="text" class="input-field" id="medicine-name" name="medicine_name" required>
        <label class="input-label" for="medicine-name">Medicine Name</label>
      </div>
      <div class="input">
        <input type="text" class="input-field" id="manufacturer" name="manufacturer" required>
        <label class="input-label" for="manufacturer">Manufacturer</label>
      </div>
      <div class="input">
        <textarea class="input-field" id="composition" name="composition" rows="3" required></textarea>
        <label class="input-label" for="composition">Composition</label>
      </div>
      <div class="input">
        <input type="text" class="input-field" id="type" name="type" required>
        <label class="input-label" for="type">Type</label>
      </div>
      <div class="input">
        <input type="date" class="input-field" id="expiry-date" name="expiry_date" required>
        <label class="input-label" for="expiry-date">Expiry Date</label>
      </div>
      <div class="input">
        <input type="number" class="input-field" id="mrp" name="mrp" required>
        <label class="input-label" for="mrp">MRP</label>
      </div>
      <div class="input">
        <input type="number" class="input-field" id="quantity-available" name="quantity_available" required>
        <label class="input-label" for="quantity-available">Quantity Available</label>
      </div>
      <div class="input">
        <input type="number" class="input-field" id="prescription-id" name="prescription_id" required>
        <label class="input-label" for="prescription-id">Prescription ID</label>
      </div>
      <div class="input">
        <input type="number" class="input-field" id="supplier-id" name="supplier_id" required>
        <label class="input-label" for="supplier-id">Supplier ID</label>
      </div>
      <div class="input">
        <input type="number" class="input-field" id="inventory-id" name="inventory_id" required>
        <label class="input-label" for="inventory-id">Inventory ID</label>
      </div>
      <div class="input">
        <input type="number" class="input-field" id="order-id" name="order_id" required>
        <label class="input-label" for="order-id">Order ID</label>
      </div>
      <div class="action">
        <button type="submit" class="action-button">Add Medicine</button>
        <button type="button" class="action-button" style="background-color:#dc3545;" onclick="window.location.href='medicine.php'">Cancel</button>
      </div>
    </form>
    <div class="card-info">
      <p>Want to go back? <a href="medicine.php">Click here</a></p>
    </div>
  </div>
</body>
</html>
